name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} .
        continue-on-error: false

      - name: Verify Docker image
        run: |
          docker images
          if [ -z "$(docker images -q ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }})" ]; then
            echo "Error: Image ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} not found"
            exit 1
          fi

      - name: Run Docker container in detached mode
        run: |
          docker run -d ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Post Configure AWS credentials
        run: echo "AWS credentials post-configuration"

      - name: Post Checkout code
        run: echo "Post checkout complete"
